<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="categories">
      <h2 data-cy="categoriesDetailsHeading"><span jhiTranslate="esyggatewayApp.referentielmsCategories.detail.title">Categories</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ categories.id }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsCategories.code">Code</span></dt>
        <dd>
          <span>{{ categories.code }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsCategories.designation">Designation</span></dt>
        <dd>
          <span>{{ categories.designation }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsCategories.commentaire">Commentaire</span></dt>
        <dd>
          <span>{{ categories.commentaire }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/categories', categories.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
