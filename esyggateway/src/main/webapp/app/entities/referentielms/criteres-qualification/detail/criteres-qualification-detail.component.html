<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="criteresQualification">
      <h2 data-cy="criteresQualificationDetailsHeading">
        <span jhiTranslate="esyggatewayApp.referentielmsCriteresQualification.detail.title">Criteres Qualification</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ criteresQualification.id }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsCriteresQualification.libelle">Libelle</span></dt>
        <dd>
          <span>{{ criteresQualification.libelle }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/criteres-qualification', criteresQualification.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
