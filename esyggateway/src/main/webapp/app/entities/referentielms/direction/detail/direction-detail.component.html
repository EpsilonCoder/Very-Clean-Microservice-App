<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="direction">
      <h2 data-cy="directionDetailsHeading"><span jhiTranslate="esyggatewayApp.referentielmsDirection.detail.title">Direction</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ direction.id }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsDirection.sigle">Sigle</span></dt>
        <dd>
          <span>{{ direction.sigle }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsDirection.libelle">Libelle</span></dt>
        <dd>
          <span>{{ direction.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsDirection.description">Description</span></dt>
        <dd>
          <span>{{ direction.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/direction', direction.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
