<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-avis-generaux-heading"
        data-cy="AvisGenerauxCreateUpdateHeading"
        jhiTranslate="esyggatewayApp.referentielmsAvisGeneraux.home.createOrEditLabel"
      >
        Créer ou éditer un Avis Generaux
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="esyggatewayApp.referentielmsAvisGeneraux.numero" for="field_numero">Numero</label>
          <input type="text" class="form-control" name="numero" id="field_numero" data-cy="numero" formControlName="numero" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="esyggatewayApp.referentielmsAvisGeneraux.annee" for="field_annee">Annee</label>
          <input type="text" class="form-control" name="annee" id="field_annee" data-cy="annee" formControlName="annee" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="esyggatewayApp.referentielmsAvisGeneraux.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="esyggatewayApp.referentielmsAvisGeneraux.fichierAvis" for="field_fichierAvis"
            >Fichier Avis</label
          >
          <div>
            <div *ngIf="editForm.get('fichierAvis')!.value" class="form-text text-danger clearfix">
              <a
                class="pull-start"
                (click)="openFile(editForm.get('fichierAvis')!.value!, editForm.get('fichierAvisContentType')!.value!)"
                jhiTranslate="entity.action.open"
                >Ouvrir</a
              ><br />
              <span class="pull-start"
                >{{ editForm.get('fichierAvisContentType')!.value }}, {{ byteSize(editForm.get('fichierAvis')!.value!) }}</span
              >
              <button
                type="button"
                (click)="editForm.patchValue({ fichierAvis: undefined, fichierAvisContentType: undefined })"
                class="btn btn-secondary btn-xs pull-end"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_fichierAvis"
              data-cy="fichierAvis"
              (change)="setFileData($event, 'fichierAvis', false)"
              jhiTranslate="entity.action.addblob"
            />
          </div>
          <input
            type="hidden"
            class="form-control"
            name="fichierAvis"
            id="field_fichierAvis"
            data-cy="fichierAvis"
            formControlName="fichierAvis"
          />
          <input
            type="hidden"
            class="form-control"
            name="fichierAvisContentType"
            id="field_fichierAvisContentType"
            formControlName="fichierAvisContentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="esyggatewayApp.referentielmsAvisGeneraux.version" for="field_version">Version</label>
          <input type="number" class="form-control" name="version" id="field_version" data-cy="version" formControlName="version" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="esyggatewayApp.referentielmsAvisGeneraux.lastVersionValid" for="field_lastVersionValid"
            >Last Version Valid</label
          >
          <input
            type="number"
            class="form-control"
            name="lastVersionValid"
            id="field_lastVersionValid"
            data-cy="lastVersionValid"
            formControlName="lastVersionValid"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="esyggatewayApp.referentielmsAvisGeneraux.etat" for="field_etat">Etat</label>
          <input type="text" class="form-control" name="etat" id="field_etat" data-cy="etat" formControlName="etat" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="esyggatewayApp.referentielmsAvisGeneraux.datePublication" for="field_datePublication"
            >Date Publication</label
          >
          <div class="d-flex">
            <input
              id="field_datePublication"
              data-cy="datePublication"
              type="datetime-local"
              class="form-control"
              name="datePublication"
              formControlName="datePublication"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
