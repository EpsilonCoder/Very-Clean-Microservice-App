<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="garantie">
      <h2 data-cy="garantieDetailsHeading"><span jhiTranslate="esyggatewayApp.referentielmsGarantie.detail.title">Garantie</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ garantie.id }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsGarantie.libelle">Libelle</span></dt>
        <dd>
          <span>{{ garantie.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsGarantie.typeGarantie">Type Garantie</span></dt>
        <dd>
          <span>{{ garantie.typeGarantie }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsGarantie.description">Description</span></dt>
        <dd>
          <span>{{ garantie.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/garantie', garantie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
