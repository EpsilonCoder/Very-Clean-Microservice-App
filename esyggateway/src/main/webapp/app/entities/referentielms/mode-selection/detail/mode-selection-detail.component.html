<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="modeSelection">
      <h2 data-cy="modeSelectionDetailsHeading">
        <span jhiTranslate="esyggatewayApp.referentielmsModeSelection.detail.title">Mode Selection</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ modeSelection.id }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsModeSelection.libelle">Libelle</span></dt>
        <dd>
          <span>{{ modeSelection.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsModeSelection.code">Code</span></dt>
        <dd>
          <span>{{ modeSelection.code }}</span>
        </dd>
        <dt><span jhiTranslate="esyggatewayApp.referentielmsModeSelection.description">Description</span></dt>
        <dd>
          <span>{{ modeSelection.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/mode-selection', modeSelection.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
